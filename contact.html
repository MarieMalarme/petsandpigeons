<h1 class="Contact">Contact</h1>

<section class="contactformsmall">
  <div class="container">
     <div class="row">
        <form action="#" class="form-inline lead-big" role="form">
            
           <div class="form-group">
              <label for="social">Get Social<span>Social</span></label> with me.
           </div>
        </form> 
     </div>
  
  </div>    
</section>


<div class="sociallogoline">
  <a class="sociallogo" href="https://www.facebook.com/" target="_blank"><i class="fab fa-facebook fa-2x"></i></a>
  <a class="sociallogo" href="https://www.twitter.com/" target="_blank"><i class="fab fa-twitter fa-2x"></i></a>
  <a class="sociallogo" href="https://www.instagram.com/" target="_blank"><i class="fab fa-instagram fa-2x"></i></a>
  <a class="sociallogo" href="https://www.linkedin.com/" target="_blank"><i class="fab fa-linkedin fa-2x"></i></a>
  <a class="sociallogo" href="https://www.youtube.com/" target="_blank"><i class="fab fa-youtube fa-2x"></i></a>
</div>


<section class="contactform">
  <div class="container">
  <div class="row">
    <form action="#" class="form-inline lead-big" role="form">
            <div class="form-group">
              <label for="name">Hello! My name is <span>Your name</span></label>
              <input type="text" id="name" placeholder="" required>
              and
            </div>
            <div class="form-group">
              <label for="company"> my E-mail address is <span>Your E-mail</span></label>
              <input type="text" id="company" placeholder="@">
              .
            </div>
            <div class="form-group">
              <label for="freelancer"> I'm interested in project <span>Projects</span></label>
              <select id="freelancer">
                  <option value="0" selected>Select</option>
                  <option value="1">People</option>
                  <option value="2">Buildings</option>
                  <option value="3">Pets</option>
                  <option value="4">Pigeons</option>
                  <option value="5">Other</option>
              </select>
              
            </div>
            <div class="form-group">
              <label for="subject"> for my <span>Your needs</span></label>
              <textarea id="subject" placeholder="" required></textarea>
              and
            </div>
            <div class="form-group">
              <label for="time"> my deadline is <span>Timeframe</span></label>
              <select id="time">
                  <option value="0" selected>Select</option>
                  <option value="1">immediately</option>
                  <option value="2">1 week</option>
                  <option value="3">2 weeks</option>
                  <option value="4">1 month</option>
                  <option value="5">other</option>
              </select>
              . Please, send me your price list
            </div>
            <div class="form-group">
              <label for="telNo"> by SMS to <span>Your phone</span></label>
              <input type="tel" id="telNo"  placeholder="mobile #" required>
              as soon as possible. Thank you!
            </div>
            <button type="submit" class="btn btn-default btn-lg submit">Send</button>
            
        </form>
  </div>
  </div>
</section>
